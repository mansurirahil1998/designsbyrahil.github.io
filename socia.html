<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Post Designs - Rahil Mansuri</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; text-align: center;
    }
    header {
      background-color: #222; color: white; padding: 40px 20px;
    }
    h1 {
      margin: 0; font-size: 36px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%; height: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contact-button {
      display: inline-block;
      margin: 40px auto;
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-button:hover {
      background-color: #005fa3;
    }
    footer {
      margin: 40px 0 20px 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Social Media Post Designs</h1>
  </header>

  <section class="gallery">
    <img src="post1.jpeg" alt="Post 1" />
    <img src="post2.jpeg" alt="Post 2" />
    <img src="post3.jpeg" alt="Post 3" />
    <img src="post4.jpeg" alt="Post 4" />
    <img src="post5.jpeg" alt="Post 5" />
    <img src="post6.jpeg" alt="Post 6" />
    <img src="post7.jpeg" alt="Post 7" />
    <img src="post8.jpeg" alt="Post 8" />
    <img src="post9.jpeg" alt="Post 9" />
    <img src="post10.jpeg" alt="Post 10" />
  </section>

</html>
