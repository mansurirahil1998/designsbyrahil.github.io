<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahil Mansuri – Graphic Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#070707; color:#f2f2f2; font-family:'Inter',sans-serif; line-height:1.6; }
    .wrapper { max-width:1000px; margin: 0 auto; padding:2rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
    header h1 { font-size:2rem; font-weight:700; }
    header a { background:#2b6cb0; color:#fff; padding:.6rem 1.2rem; border-radius:6px; text-decoration:none; }
    header a:hover { background:#1e4c8c; }
    .hero { text-align:center; margin-bottom:3rem; }
    .hero h2 { font-size:2.8rem; margin-bottom:1rem; }
    .hero p { font-size:1.1rem; color:#ccc; }
    .projects { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:1.5rem; margin-bottom:3rem; }
    .project { overflow:hidden; border-radius:10px; box-shadow:0 6px 15px rgba(0,0,0,.5); }
    .project img { display:block; width:100%; height:auto; }
    .project-info { padding:1rem; background:#111111; }
    .project-info h3 { font-size:1.2rem; margin-bottom:.5rem; }
    .contact { text-align:center; font-size:1rem; }
    .contact a { color:#2b6cb0; text-decoration:none; }
    .contact a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Rahil Mansuri</h1>
      <a href="#contact">Get in Touch</a>
    </header>
    <section class="hero">
      <h2>Graphic Designer</h2>
      <p>Crafting visual identities that speak clearly and creatively.</p>
    </section>
    <section class="projects">
      <div class="project">
        <img src="project1.jpg" alt="Project 1">
        <div class="project-info">
          <h3>Project One</h3>
        </div>
      </div>
      <div class="project">
        <img src="project2.jpg" alt="Project 2">
        <div class="project-info"><h3>Project Two</h3></div>
      </div>
      <div class="project">
        <img src="project3.jpg" alt="Project 3">
        <div class="project-info"><h3>Project Three</h3></div>
      </div>
      <div class="project">
        <img src="project4.jpg" alt="Project 4">
        <div class="project-info"><h3>Project Four</h3></div>
      </div>
    </section>
    <footer id="contact" class="contact">
      <p>Email: <a href="mailto:mansurirahil1998@gmail.com">mansurirahil1998@gmail.com</a></p>
      <p>Phone: <a href="tel:+916355765061">+91 63557 65061</a></p>
    </footer>
  </div>
</body>
</html>
