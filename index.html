<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .contact-card h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }
    .contact-card p {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
    }
    .contact-card a {
      color: #2788bf;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:mansurirahil1998@gmail.com">mansurirahil1998@gmail.com</a></p>
    <p>Phone: <a href="tel:+916355765061">+91 63557 65061</a></p>
  </div>
</body>
</html>
