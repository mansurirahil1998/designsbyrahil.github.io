<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Post Designs - Rahil Mansuri</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; text-align: center;
    }
    header {
      background-color: #222; color: white; padding: 40px 20px;
    }
    h1 {
      margin: 0; font-size: 36px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%; height: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .back-link {
      display: inline-block;
      margin: 30px auto 10px auto;
      font-size: 18px;
      text-decoration: none;
      color: #0077cc;
      cursor: pointer;
    }
    .back-link:hover {
      color: #005fa3;
    }
    footer {
      margin: 40px 0 20px 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Social Media Post Designs</h1>
  </header>

  <a class="back-link" href="index.html">&larr; Back to Portfolio</a>

  <section class="gallery">
    <img src="image_17158365809456.jpeg" alt="Post 1" />
    <img src="image_17158376521604.jpeg" alt="Post 2" />
    <img src="image_17158415742254.jpeg" alt="Post 3" />
    <img src="image_17158427188964.jpeg" alt="Post 4" />
    <img src="image_17158615586305.jpeg" alt="Post 5" />
    <img src="image_17162748773112.jpeg" alt="Post 6" />
    <img src="image_17162913957101.jpeg" alt="Post 7" />
    <img src="image_17163615484124.jpeg" alt="Post 8" />
  </section>

  <footer>

  </footer>

</body>
</html>
